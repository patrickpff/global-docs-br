name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
  steps:
    - name: Checkout repository
      uses: actions/chackout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "npm"
    
    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      run: npm run test:run

    - name: Run tests with coverage
      run: npm run test:coverage
